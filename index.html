<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Registration Form | CodingLab </title>
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" placeholder="Enter your username" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="number" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="password" placeholder="Confirm your password" required>
          </div>
          <div class="input-box">
            <span class="details">Father's Name</span>
            <input type="text" placeholder="Enter your father name" required>
          </div>
          <div class="input-box">
            <span class="details">Mother's Name</span>
            <input type="text" placeholder="Enter your mother" required>
          </div>
          <div class="input-box">
            <span class="details">Parents Educational Qualification</span>
            <input type="text" placeholder="Enter parents qualification" required>
          </div>
          <div class="input-box">
            <span class="details">Type Full Address </span>
            <input type="text" placeholder="Enter your address" required>
          </div>

          <div class="input-box">
            <span class="details"> Date Of Birth </span>
            <input type="date" placeholder="Enter your date of birth" required>
          </div>


         

          <div class="input-box">
            <span class="details">Aadhaar No </span>
            <input type="number" placeholder="Enter your adhar number" required>
          </div>

          <div class="input-box">
            <span class="details">Course Batch Timing </span>
            <input type="text" placeholder="Enter timing" required>
          </div>



          <div class="input-box">
            <span class="details">Course Duration</span>
            <input type="text" placeholder="Enter duration" required>
          </div>

          <div class="input-box">
            <span class="details">Date of Joining</span>
            <input type="date" placeholder="Enter joining date" required>
          </div>


          <div class="input-box">
            <span class="details">WhatsApp Number</span>
            <input type="text" placeholder="Enter your whatsapp number" required>
          </div>


         
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>



       


          <label1 for="course" >Select a Course:</label1>
          <select id="course" name="course">
            <option value="c">Basic Computer of Application</option>
            <option value="c++">Tally ERP/ Tally Prime</option>
            <option value="java">Advance Excel</option>
            <option value="python">DIT( Diploma Information Technology)</option>
            <option value="html">Graphic Designing</option>
            <option value="css">Website Development</option>
            <option value="js">Motion Graphic Designing</option>
            <option value="react">Java Training</option>
            <option value="sql">Digital Marketing</option>
            <option value="dbms">Video Editing</option>
            <option value="mysql">Python</option>
            <option value="node">Visual Basic</option>
            <option value="ruby">Power BI</option>
          </select>




   <label1 for="course" >Education Qualification:</label1>
          <select id="course" name="course">
            <option value="oop">10th Completed</option>
            <option value="os">12th Completed</option>
            <option value="cn">Graduation Completed</option>
            <option value="iot">Post Graduation Completed</option>
            <option value="ai">Pursuing Schooling</option>
            <option value="dsa">Pursuing Graduation</option>
            <option value="cd">Other</option>
           
          </select>






        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
